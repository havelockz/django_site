{% load static %}

{% block contact %}
    <!-- CONTACT FORM START-->
    <section class="section " id="contact">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-12">
                    <i class="ti-headphone-alt title-icon text-muted"></i>
                    <h3 class="title">Напиши <span class="fw-bold">нам</span></h3>
                    <p class="text-muted mt-3 title-subtitle mx-auto">І зможеш отримати порцію хуїв в подарунок.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="mt-4 pt-4">
                        <p class="text-muted mt-4"> <span class="fw-bold ">Наш номер:</span><br> <span
                                class="d-block mt-2">+1 234 56 7894</span></p>
                        <p class="text-muted mt-4"><span class="fw-bold ">Адреса:</span><br> <span
                                class="d-block mt-2">Тебе їбе наша адреса?</span></p>
                        <p class="text-muted mt-4"><span class="fw-bold ">Email адреса:</span><br> <span
                                class="d-block mt-2">info@gmail.com</span></p>
                        <p class="text-muted mt-4"><span class="fw-bold ">Робочий час:</span><br> <span
                                class="d-block mt-2">Поки начальник не відпустить додому</span></p>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="custom-form mt-4 pt-4">
                        <form method="post" name="myForm" id="contect_form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p id="error-msg"></p>
                            <div id="simple-msg"></div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group mt-2">
                                        <input name="name" id="name" type="text" class="form-control"
                                            placeholder="Ваше ім'я*">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mt-2">
                                        <input name="email" id="email" type="email" class="form-control"
                                            placeholder="Ваш email*">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group mt-2">
                                        <input type="text" name="subject" class="form-control" id="subject"
                                            placeholder="Тема повідомлення..." />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group mt-2">
                                        <textarea name="comments" id="comments" rows="4" class="form-control"
                                            placeholder="Ваше повідомлення..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-right">
                                    <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary"
                                        value="Відправити повідомлення">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- CONTACT FORM END-->
{% endblock contact %}
